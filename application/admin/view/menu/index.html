{include file="public/header" /}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            菜单列表
            <small>菜单列表</small>
        </h1>
        <!--<ol class="breadcrumb">-->
            <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
            <!--<li class="active">配置</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <!-- Left col -->
            <section class="col-lg-12 connectedSortable ui-sortable">
                <!-- Custom tabs (Charts with tabs)-->
                <div class="nav-tabs-custom" style="cursor: move;">
                    <div class="box-body">
                    <div class="tab-content no-padding">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1" ></th>
                                            <th class="sorting_asc" tabindex="0"  rowspan="1" colspan="1" >id</th>
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1" >菜单名称</th>
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1" >操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {if $menulist}
                                    {foreach name='menulist' item='vo' key='key'}
                                        <tr role="row" class="odd">
                                            <td><input class="form-control" style="width: 50px" type="text" name="menu[{$vo['id']}]" value="{$vo['sort']}" /></td>
                                            <td class="sorting_1">{$vo['id']}</td>
                                            <td>{$vo['name']}</td>
                                            <td>
                                                <a href="{:url('admin/Menu/addEdit',['parentid'=>$vo['id']])}"  class="btn btn-inline btn-success">添加子菜单</a>
                                                <a href="{:url('admin/Menu/addEdit',['id'=>$vo['id']])}"  class="btn btn-inline btn-success">编辑</a>
                                                <a href="{:url('admin/Menu/del',['id'=>$vo['id']])}" onclick=" return confirm('确定要删除菜单吗？') || false;"  class="btn btn-inline btn-success">删除</a>
                                            </td>
                                        </tr>
                                    {/foreach}
                                    {else}
                                        <tr role="row" class="odd">
                                            <td colspan="5" align="center">暂无数据~!</td>
                                        </tr>
                                    {/if}
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1" ></th>
                                            <th rowspan="1" colspan="1">id</th>
                                            <th rowspan="1" colspan="1">菜单名称</th>
                                            <th rowspan="1" colspan="1">操作</th>
                                          </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                    <a href="{:url('admin/Menu/addEdit')}" class="btn btn-success ">添加</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- /.nav-tabs-custom -->
            </section>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{include file="public/footer"  /}
