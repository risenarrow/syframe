<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>后台管理系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录</p>

    <form action="" method="post" id="form">
      <div class="form-group has-feedback">
        <input type="text" name="admin_name" id="admin_name" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <a href="javascript:;" id="loginbtn" class="btn btn-primary btn-block btn-flat">登录</a>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <!-- /.social-auth-links -->


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script>
    var url="{:url('admin/login/login')}";
    $(function(){
        $("#loginbtn").click(function(){
            var admin_name = $("#admin_name").val();
            var password = $("#password").val();
           if(!(admin_name && password))
               return false;
            $.ajax({
                'url':url,
                'method':'post',
                'data':$('#form').serialize(),
                'dataType':'json',
                'success':function(d){
                    if(d.status == 1){
                        layer.alert(d.msg,{'closeBtn':0},function(){
                            if(d.url){
                                window.location.href=d.url;
                            }else{
                                history.go(0);
                            }

                        });
                    }else{
                        layer.alert(d.msg);
                    }
                }
            });
        });
    })

</script>
<!-- Bootstrap 3.3.7 -->
<script src="__STATIC__bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>

</body>
